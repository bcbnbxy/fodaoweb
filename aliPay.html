<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
  <title>支付宝支付</title>
  <style>
    html,body{
      margin: 0;
      padding: 0;
      background-color: #009ee7;
    }
  </style>
</head>
<body>
<div id='app'>
  <img src="./image/openInBr.jpg" style="width: 100%;height: auto;display: block">
</div>
<script>
  var ua = navigator.userAgent.toLowerCase();
  if (ua.match(/MicroMessenger/i) == "micromessenger") {

  } else {
    document.getElementById('app').parentNode.removeChild(document.getElementById('app'));
    var url = window.location.href.split('?')[1];
    var obj = {};
    var newUrl = url.split('&');
    for (var i = 0; i < newUrl.length; i++) {
      var a = newUrl[i].split('=');
      obj[a[0]] = a[1];
    }
    window.location.href = 'https://api.fudaojt.com/payment/alipayCreate?orderNo=' + obj.orderNo + '&amount=' + obj.amount;
  }
</script>
</body>
</html>
